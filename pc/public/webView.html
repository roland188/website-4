<script type="text/javascript">
    var dataWeb = localStorage.getItem('set_webview_pc');
    var dataLink = JSON.parse(dataWeb);
    var url = dataLink.data.webUrl;
    if(dataLink.data.linkType == 2){
        document.write(url);
    }else if(dataLink.data.linkType == 3){
        document.write('<script src="'+url+'"><\/script>');
    }
    document.title = window.projectName;
</script>
