        function maskAppToNative(name,param) {
            // console.log('maskAppToNative',name,param)
            if (window.isMaskApp && window.AnalyticsWebInterface && window.AnalyticsWebInterface.onEvent) {
                if (param) {
                    window.AnalyticsWebInterface.onEvent(name,param);
                } else {
                    window.AnalyticsWebInterface.onEvent(name);
                }
			}
        }
        function maskAppOldToNative(name,param){
            if (window.isMaskApp && window.ANDROID_JS_BRIDGE) {
              if (window.ANDROID_JS_BRIDGE.gree_page)
              if (param) {
                   window.ANDROID_JS_BRIDGE.gree_page(name,param);
                } else {
                   window.ANDROID_JS_BRIDGE.gree_page(name);
                }
               
            }
        }
    </script>
